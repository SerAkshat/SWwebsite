<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section Wars - Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <!-- Font Awesome CSS (for navigation icons, if used) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Event Content -->
    <section id="event-content" class="event-section">
        <!-- Event Banner (Top 30%) -->
        <div class="event-banner" id="event-banner">
            <h1 id="event-title">Duty</h1>
            <img src="images/Duty-banner.jpg" alt="Duty Banner" id="event-image">
        </div>

        <!-- Event Rules and Details (Bottom 70%) -->
        <div class="event-details">
            <h2>Rules and Details</h2>
            <p id="event-description">
                Welcome to Duty! Here are the rules and details for this exciting challenge. Participants will engage in a series of tasks that require teamwork, strategic thinking, and creativity. Make sure to follow the instructions carefully to maximize your score!
            </p>
            <!-- Enter Challenge Button (only for Event 1) -->
            <a href="https://prateek104.github.io/augmented/" id="enter-challenge-button" class="btn btn-primary">Enter the Challenge</a>
        </div>

        <!-- Navigation Buttons for Events -->
        <div class="event-navigation">
            <button class="nav-button left-button" id="left-arrow">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="nav-button right-button" id="right-arrow">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </section>

    <!-- jQuery (required for Bootstrap JS) -->
    <script src="js/vendor/jquery.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

</body>
</html>
